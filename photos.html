<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert He | Photography</title>
    <style>
        /* Basic Resets and Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #111;
            height: 100%;
        }

        /* Main Layout Container - Flexbox */
        .portfolio-container {
            display: flex;
            min-height: 100vh;
            max-width: 1320px; /* Constrains width on large screens */
            margin: 0 auto;     /* Centers the layout */
            width: 100%;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 280px;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0; /* Prevents sidebar from shrinking */
        }

        .sidebar h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 2rem 0;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav li {
            margin-bottom: 1rem;
        }

        .sidebar nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            transition: color 0.2s ease-in-out;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            color: #888;
        }

        /* Main Content - Photo Grid */
        .main-content {
            flex-grow: 1; /* Allows content to take remaining space */
            padding: 4rem 2rem;
            overflow-y: auto; /* Enables scrolling for the grid area */
        }

        .photo-grid {
            display: grid;
            /* Creates a responsive grid that fills space, maxing out at 3 columns due to container width */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem; /* Space between grid items */
        }

        /* Individual Photo Item and Hover Effect */
        .photo-item {
            position: relative;
            cursor: pointer;
            aspect-ratio: 1 / 1; /* Creates perfect squares */
            background-color: #f0f0f0; /* Placeholder color */
            overflow: hidden; /* Ensures overlay stays within the element */
            display: block; /* Ensures the link takes up the full grid space */
            text-decoration: none; /* Removes underline from links */
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the square without distortion */
            display: block;
        }

        .photo-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease-in-out;
            padding: 1rem;
            text-align: center;
        }
        
        .overlay-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }
        
        .overlay-caption {
            font-size: 0.9rem;
        }


        .photo-item:hover .overlay {
            opacity: 1; /* Fades in on hover */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .portfolio-container {
                flex-direction: column;
                 /* Undo centering for mobile */
                max-width: none;
            }

            .sidebar {
                width: 100%;
                padding: 2rem 1.5rem;
                height: auto;
                border-bottom: 1px solid #eee;
            }
            
            .sidebar h1 {
                margin-bottom: 1.5rem;
            }
            
            .sidebar nav ul {
                display: flex;
                justify-content: space-between;
            }
            
            .sidebar nav li {
                 margin-bottom: 0;
            }

            .main-content {
                padding: 2rem 1.5rem;
            }
            
            .photo-grid {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="portfolio-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <h1>Robert He</h1>
            <nav>
                <ul id="nav-links">
                    <li><a href="index.html" class="nav-link">about</a></li>
                    <li><a href="#maps" class="nav-link">maps</a></li>
                    <li><a href="#miscellaneous" class="nav-link">miscellaneous</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Right Content Area with Photo Grid -->
        <main class="main-content">
            <div class="photo-grid">
                <!-- Each photo-item is now an <a> tag linking to a detail page -->
                <a href="friends.html" class="photo-item">
                    <img src="friends/IMG_5006.JPG" alt="Description of photo 9">
                    <div class="overlay">
                       <div class="overlay-title">Friends</div>
                       <div class="overlay-caption"></div>
                    </div>
                </a>
                <a href="birds.html" class="photo-item">
                    <img src="birds/IMG_5772.JPG" alt="Description of photo 1">
                    <div class="overlay">
                       <div class="overlay-title">Birds</div>
                       <div class="overlay-caption"></div>
                    </div>
                </a>
                <a href="birds2.html" class="photo-item">
                    <img src="birds2/IMG_5854.JPG" alt="Description of photo 2">
                    <div class="overlay">
                       <div class="overlay-title">Birds 2</div>
                       <div class="overlay-caption"></div>
                    </div>
                </a>
                <a href="birds3.html" class="photo-item">
                    <img src="birds3/IMG_5912.JPG" alt="Description of photo 3">
                    <div class="overlay">
                        <div class="overlay-title">Birds 3</div>
                       <div class="overlay-caption"></div>
                    </div>
                </a>
                <a href="zhangjiajie.html" class="photo-item">
                    <img src="zhangjiajie/IMG_7132.JPG" alt="Description of photo 4">
                    <div class="overlay">
                        <div class="overlay-title">张家界</div>
                       <div class="overlay-caption">Zhāngjiàjiè</div>
                    </div>
                </a>
                <a href="wuhan.html" class="photo-item">
                    <img src="wuhan/IMG_7310.JPG" alt="Description of photo 5">
                    <div class="overlay">
                        <div class="overlay-title">武汉</div>
                       <div class="overlay-caption">Wŭhàn</div>
                    </div>
                </a>
                <a href="washington.html" class="photo-item">
                    <img src="washington/IMG_7352.JPG" alt="Description of photo 6">
                    <div class="overlay">
                       <div class="overlay-title">University of Washington</div>
                       <div class="overlay-caption"></div>
                    </div>
                </a>
                 <a href="fireworks.html" class="photo-item">
                    <img src="fireworks/IMG_5155.JPG" alt="Description of photo 7">
                    <div class="overlay">
                       <div class="overlay-title">Fireworks</div>
                       <div class="overlay-caption"></div>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPath = window.location.pathname.split("/").pop();

            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');

                // Make the link corresponding to the current page active
                if (linkPath === currentPath || (currentPath === '' && linkPath === 'portfolio.html')) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }

                link.addEventListener('click', function(event) {
                    // Only prevent default for in-page anchor links (starting with #)
                    if (link.getAttribute('href').startsWith('#')) {
                        event.preventDefault();
                        
                        // Remove 'active' class from all links
                        navLinks.forEach(l => l.classList.remove('active'));
                        
                        // Add 'active' class to the clicked link
                        this.classList.add('active');
                        
                        console.log(`Handled in-page navigation to: ${this.getAttribute('href')}`);
                    }
                    // For links to other pages (like "about.html"), the browser will navigate as usual.
                });
            });
        });
    </script>

</body>
</html>
