<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Fira+Sans">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@900&display=swap">
    <title>Robert He</title>
    <style>
      body {
        padding: 0;
        border: 0;
        margin: 0;
        font-family: 'Fira Sans', sans-serif;
        display: flex;
      }
      .grid {
        width: 940px;
        padding: 16px;
      }
      .grid_item {
        width: 300px;
        height: 330px;
        margin: 6px;
        margin-bottom: 6px;
        float: left;
        opacity: 0.9;
      }
      .grid_item:hover {
        opacity: 1;
      }
      .caption {
        margin: 0;
      }
      .header {
        width: 100%;
      }
      .sidebar {
        order: 2;
        flex: 1;
        background-color: rgb(205, 205, 205);
        
      }
      .main {
        width: 77%;
        order: 1;
        overflow: auto;
      }
      .sidebarsquared {
        position: fixed;
      }
      .sidebar_image {
        display: block;
        width: 84%;
        margin: 8%;
        opacity: 0.9;
      }
      .sidebar_image:hover {
        opacity: 1;
      }
      :root {
      --frame-border-size: 0.1em;
      --frame-height: 0.05em;
      --frame-width: 0.05em;
      }
      .stamp-border {
      border: var(--frame-border-size) solid rgb(30 41 59);
      padding: var(--frame-height) var(--frame-width);
      margin: 8%;
      width: 82%;
      }

      .stamp-border__content {
      background-color: rgb(205, 205, 205);
      font-size: 100%;
      margin: 8%;
      width: 84%;
      }
    </style>
  </head>
  <body>
    
    <div class="sidebar">
      
      <div class="sidebarsquared">
        <p>
          <div class="stamp-border">
            <div class="stamp-border__content">
              <p>
                Click on images for full size
              </p>
            </div>
          </div>
          <a href="IMG_3782.JPG"><img class="sidebar_image" src="IMG_3782.JPG"></a>
          <a href="IMG_3781.JPG"><img class="sidebar_image" src="IMG_3781.JPG"></a>
          
        </p>
      </div>
      
    </div>
    
    <div class="main">
    
    <img class="header" src="IMG_3782.JPG" />

    <div class="grid">
      <div class="grid_item">
        <a href="images_full/uscasj2.jpg" target="_blank">
          <img
            src="images_small/uscasj2small.jpg"
            alt="transmission lines 
        running through red salt evaporation ponds"
            style="width: 300px; height: 300px"
          />
        </a>
        <p class="caption">37.505055, -122.040208</p>
      </div>

      <div class="grid_item">
        <a href="images_full/jpibka2.jpg" target="_blank">
          <img
            src="images_small/jpibka2small.jpg"
            alt="solar panels forming diagonal lines"
            style="width: 300px; height: 300px"
        /></a>
        <p class="caption">35.851113, 140.724603</p>
      </div>

      <div class="grid_item">
        <a href="images_full/sgsgtl1.jpg" target="_blank">
          <img
            src="images_small/sgsgtl1small.jpg"
            alt="colorful factory roofs in Singapore"
            style="width: 300px; height: 300px"
        /></a>
        <p class="caption">1.332789, 103.646611</p>
      </div>

      <div class="grid_item">
        <a href="images_full/usazph7.jpg" target="_blank">
          <img
            src="images_small/usazph7small.jpg"
            alt="colorful rectangular fields in Arizona"
            style="width: 300px; height: 300px"
        /></a>
        <p class="caption">33.513280, -111.830150</p>
      </div>

      <div class="grid_item">
        <a href="images_full/jpkuku2.jpg" target="_blank">
          <img
            src="images_small/jpkuku2small.jpg"
            alt="neat rectangular grid of fields"
            style="width: 300px; height: 300px"
        /></a>
        <p class="caption">32.748637, 130.752842</p>
      </div>
    
      <div class="grid_item">
        <a href="images_full/uswase3.jpg" target="_blank">
          <img
            src="images_small/uswase3small.jpg"
            alt="an S-shaped bend in a river"
            style="width: 300px; height: 300px"
        /></a>
        <p class="caption">47.599668, -121.921324</p>
      </div>

    </div>
        
    </div>
  </body>
</html>
