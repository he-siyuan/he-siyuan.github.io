<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Mountain View</title>
    <style>
        /* Basic Resets and Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #111;
            height: 100%;
        }

        /* Reusing portfolio layout for consistency */
        .portfolio-container {
            display: flex;
            min-height: 100vh;
            max-width: 1320px;
            margin: 0 auto;
            width: 100%;
        }

        .sidebar {
            width: 280px;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0 0 2rem 0;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav li {
            margin-bottom: 1rem;
        }

        .sidebar nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            transition: color 0.2s ease-in-out;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            color: #888;
        }

        /* Project Detail Content Styling */
        .project-detail-content {
            flex-grow: 1;
            padding: 4rem 2rem;
            overflow-y: auto;
        }
        
        .project-header h2 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
        }
        
        .project-header .date {
            font-size: 1.1rem;
            color: #666;
            margin: 0.5rem 0 2rem 0;
        }
        
        .project-description {
            font-size: 1.1rem;
            line-height: 1.7;
            max-width: 700px; /* Readability */
            margin-bottom: 3rem;
        }

        /* --- Instagram-Style Carousel --- */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Max width for the carousel */
            margin: 0 auto;
            overflow: hidden; /* This is crucial */
            aspect-ratio: 1 / 1; /* Set to square for your images */
            background-color: #f0f0f0; /* Lighter background for letterboxing */
        }

        .carousel-slides {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out; /* The slide animation */
        }

        .carousel-slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0; /* Prevents slides from shrinking */
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Display full image without cropping */
            display: block;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.2s ease, background-color 0.2s ease;
        }
        
        .carousel-btn:hover {
            background-color: white;
        }

        .carousel-btn.prev-btn {
            left: 1rem;
        }

        .carousel-btn.next-btn {
            right: 1rem;
        }
        
        .carousel-btn svg {
            width: 24px;
            height: 24px;
        }
        
        /* Style for disabled buttons */
        .carousel-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background-color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .portfolio-container { flex-direction: column; max-width: none; }
            .sidebar { width: 100%; padding: 2rem 1.5rem; height: auto; border-bottom: 1px solid #eee; }
            .sidebar h1 { margin-bottom: 1.5rem; }
            .sidebar nav ul { display: flex; justify-content: space-between; }
            .sidebar nav li { margin-bottom: 0; }
            .project-detail-content { padding: 2rem 1.5rem; }
            .carousel-btn { width: 36px; height: 36px; }
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1>Robert He</h1>
            <nav>
                <ul>
                    <li><a href="index.html">about</a></li>
                    <li><a href="photos.html" class="active">photos</a></li>
                    <li><a href="maps.html">maps</a></li>
                    <li><a href="miscellaneous.html">miscellaneous</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Project Content -->
        <main class="project-detail-content">
            <div class="project-header">
                <h2>Single stair carousel</h2>
                <p class="date">October, 2024</p>
            </div>
            <p class="project-description">
                Instagram-style carousel about staircases.
            </p>

            <!-- Image Carousel -->
            <div class="carousel-container">
                <div class="carousel-slides">
                    <div class="carousel-slide">
                        <img src="single_stair/1.png" alt="View of a misty mountain range at dawn">
                    </div>
                    <div class="carousel-slide">
                        <img src="single_stair/2.png" alt="A sharp mountain peak against a clear blue sky">
                    </div>
                    <div class="carousel-slide">
                        <img src="single_stair/3.png" alt="A mountain lake reflecting the snowy peaks">
                    </div>
                    <div class="carousel-slide">
                        <img src="single_stair/4.png" alt="Sun setting behind a mountain silhouette">
                    </div>
                    <div class="carousel-slide">
                        <img src="single_stair/5.png" alt="Sun setting behind a mountain silhouette">
                    </div>
                    <div class="carousel-slide">
                        <img src="single_stair/6.png" alt="Sun setting behind a mountain silhouette">
                    </div>
                </div>
                <button class="carousel-btn prev-btn">
                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                </button>
                <button class="carousel-btn next-btn">
                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
                </button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slidesContainer = document.querySelector('.carousel-slides');
            const slides = document.querySelectorAll('.carousel-slide');
            const prevButton = document.querySelector('.prev-btn');
            const nextButton = document.querySelector('.next-btn');

            let currentIndex = 0;
            const totalSlides = slides.length;

            function updateCarousel() {
                const slideWidth = slides[0].clientWidth;
                slidesContainer.style.transform = `translateX(-${currentIndex * slideWidth}px)`;

                // Disable/Enable buttons
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === totalSlides - 1;
            }

            nextButton.addEventListener('click', () => {
                if (currentIndex < totalSlides - 1) {
                    currentIndex++;
                    updateCarousel();
                }
            });

            prevButton.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCarousel();
                }
            });

            // Initial setup
            updateCarousel();
            
            // Optional: Recalculate on window resize
            window.addEventListener('resize', updateCarousel);
        });
    </script>
</body>
</html>
